<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Reserva de laboratorios</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <section id="seccionTemporal">
        <div>
            <button id="tempLogin">Ingresar</button>
            <button id="tempNewUser">Crear Usuario</button>
            <button id="tempNewReserve"> Crear Reserva</button>
            <button id="tempShowReserves">Mirar Reservas</button>
            <button id="tempShowLaboratory">Mirar Laboratorios</button>
        </div>
    </section>

    <section id="seccionLogin">
        <div class="userContainer">
            <img src="./img/Logo.png" alt="Logo" class="logo">
            <h1><strong>Login</strong></h1>
            <form id="formLogin" class="formUser"  action="#" method="post">
                <div>
                    <label for="inputLoginUserEmail"><Strong>Correo:</Strong></label>
                    <input id="inputLoginUserEmail" name="email" type="email"/>
                </div>
                <div>
                    <label for="inputLoginUserPassword"><strong>Contraseña:</strong></label>
                    <input id="inputLoginUserPassword" name="password" type="password"/>
                </div>
                <div class="buttonContainer">
                    <button id="buttonLogin" type="button">Ingresar</button>
                </div>
                <div>
                    <button id="temp1" type="button" class="volverTemp">Volver Página Inicial</button>
                    <button id="buttonLoginNewUser" type="button"> Crear Usuario </button>
                </div>
            </form>
        </div>
    </section>

    <section id="seccionNewUser">
        <div class="userContainer">
            <img src="./img/Logo.png" alt="Logo" class="logo">
            <h1><strong>Crear Usuario</strong></h1>
            <form id="formNewUser" class="formUser" action="#" method="post">
                <div>
                    <label for="inputNewUserName"><strong>Nombre Usuario:</strong></label>
                    <input id="inputNewUserName" name="name" type="text" />
                </div>
                <div>
                    <label for="inputNewUserEmail"><strong>Correo:</strong></label>
                    <input id="inputNewUserEmail" name="email" type="email" />
                </div>
                <div>
                    <label for="selectNewUserType"><strong>Tipo usuario:</strong></label><br>
                    <select id="selectNewUserType" name="userType">
                        <option value="Teacher">Profesor</option>
                        <option value="Administrator">Administrador</option>
                    </select>
                </div>
                <div>
                    <label for="inputNewUserPassword"><strong>Contraseña:</strong></label>
                    <input id="inputNewUserPassword" name="password" type="password" />
                </div>
                <div>
                    <button id="buttonCreateNewUser" type="button">Crear</button>
                </div>
                <div>
                    <button id="temp2" type="button" class="volverTemp">Volver Página Inicial</button>
                    <button id="buttonNewUserLogin" type="button">Ingresar</button>
                </div>
            </form>
        </div>
    </section>

    <section id="seccionNewReserve">
        <div class="newReserveContainer">
            <h1>Realizar Reserva:</h1>
            <form id="formNewReserve" action="#" method="post">
                <div class="formGroup">
                    <label>Usuario:</label>
                    <label>Nombre Usuario</label>
                </div>
    
                <div class="formGroup">
                    <label for="selectNewReserveLaboratory">Laboratorio:</label>
                    <select id="selectNewReserveLaboratory">
                        <option value="L1">Lab1</option>
                        <option value="L2">Lab2</option>
                    </select>
                </div>
    
                <div class="formGroup">
                    <label for="selectNewReserveType">Tipo de Reserva:</label>
                    <select id="selectNewReserveType">
                        <option value="Class">Clase</option>
                        <option value="Reserve">Reserva</option>
                    </select>
                </div>
    
                <div class="formGroup">
                    <label for="textAreaNewReserveRazon">Razón:</label>
                    <textarea id="textAreaNewReserveRazon" rows="2"></textarea>
                </div>
    
                <div class="formGroup">
                    <label for="inputNewReserveDate">Fecha de reserva:</label>
                    <input id="inputNewReserveDate" type="date" />
                </div>
    
                <div class="timeGroup">
                    <div>
                        <label for="inputNewReserveTime">Hora Inicial:</label>
                        <input id="inputNewReserveTime" type="time" />
                    </div>
                    <div>
                        <label>Hora Final:</label>
                        <label id="labelNewReserveFinalTime">00:00</label>
                    </div>
                </div>
    
                <div class="buttonGroup">
                    <button id="buttonCreateNewReserve" type="button">Crear Reserva</button>
                    <button id="buttonNewReserveShowReserves" type="button">Mostrar Reservas</button>
                    <button id="temp3" type="button" class="volverTemp">Volver Página Inicial</button>
                </div>
            </form>
        </div>
    </section>
    

    <section id="seccionShowReserves">
        <div class="showReservesContainer">
            <h1>Mostrar Reservas:</h1>
            <div id="divShowReservesReserves"></div>
            <button id="temp4" type="button" class="volverTemp">Volver Página Inicial</button>
            <button id="buttonShowReservesReservar" type="button" >Reservar</button>
        </div>
    </section>

    <section id="seccionShowLaboratory">
        <h1>Laboratorios</h1>
        <div>
            <div id="divShowLaboratories"></div>
            <div>
                <button id="temp4" type="button" class="volverTemp">Volver Pagina inicial</button>
            </div>
        </div>
    </section>

    <script src="./js/javaScript.js" defer></script>
</body>
</html>
